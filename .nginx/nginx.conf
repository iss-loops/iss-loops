server {
    listen 8080;
    root /workspace/public;
    index index.php;

    location / {
        try_files  / /index.php?;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME ;
        fastcgi_param PATH_INFO ;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }
}
