version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: iss-loops-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
      - ./docker/php/custom.ini:/usr/local/etc/php/conf.d/custom.ini
    depends_on:
      - mysql
      - redis
    networks:
      - iss-loops-network

  nginx:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
    container_name: iss-loops-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - .:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - iss-loops-network

  mysql:
    image: mysql:8.0
    container_name: iss-loops-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password_seguro
      MYSQL_DATABASE: iss_loops_local
      MYSQL_USER: iss_loops_user
      MYSQL_PASSWORD: iss_loops_password
    volumes:
      - mysql-data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3307:3306"
    networks:
      - iss-loops-network
    command: --default-authentication-plugin=mysql_native_password

  redis:
    image: redis:7-alpine
    container_name: iss-loops-redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis-data:/data
    networks:
      - iss-loops-network

  node:
    build:
      context: .
      dockerfile: docker/node/Dockerfile
    container_name: iss-loops-node
    volumes:
      - .:/var/www
    working_dir: /var/www
    command: npm run build
    networks:
      - iss-loops-network

volumes:
  mysql-data:
    driver: local
  redis-data:
    driver: local

networks:
  iss-loops-network:
    driver: bridge