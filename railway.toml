[build]
builder = "nixpacks"

[build.nixpacksPlan]
providers = ["php"]

[build.nixpacksPlan.phases.setup]
nixPkgs = ["php82", "php82Extensions.intl", "php82Extensions.zip", "php82Extensions.pdo_mysql"]

[build.nixpacksPlan.phases.install]
cmds = ["composer install --no-dev --optimize-autoloader --no-interaction"]

[deploy]
startCommand = "php artisan migrate --force && php artisan config:cache && php artisan route:cache && php artisan view:cache && php artisan serve --host=0.0.0.0 --port=${PORT:-8000}"
