version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: iss-loops-app-prod
    restart: always
    working_dir: /var/www
    volumes:
      - .:/var/www
      - ./storage/app:/var/www/storage/app
      - ./storage/logs:/var/www/storage/logs
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
    depends_on:
      - mysql
      - redis
    networks:
      - iss-loops-prod-network

  nginx:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
    container_name: iss-loops-nginx-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - .:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./ssl:/etc/nginx/ssl  # Para certificados SSL
    depends_on:
      - app
    networks:
      - iss-loops-prod-network

  mysql:
    image: mysql:8.0
    container_name: iss-loops-mysql-prod
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql-prod-data:/var/lib/mysql
    networks:
      - iss-loops-prod-network

  redis:
    image: redis:7-alpine
    container_name: iss-loops-redis-prod
    restart: always
    volumes:
      - redis-prod-data:/data
    networks:
      - iss-loops-prod-network
    command: redis-server --appendonly yes

volumes:
  mysql-prod-data:
    driver: local
  redis-prod-data:
    driver: local

networks:
  iss-loops-prod-network:
    driver: bridge