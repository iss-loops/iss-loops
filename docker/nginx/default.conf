server {
    listen 80;
    listen [::]:80;
    
    server_name _;
    root /var/www/public;
    index index.php index.html;

    charset utf-8;

    # Logs
    access_log /var/log/nginx/iss-loops-access.log;
    error_log /var/log/nginx/iss-loops-error.log;

    # Configuración para Laravel
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Procesar archivos PHP
    location ~ \.php$ {
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
        include fastcgi_params;
        
        # Aumentar timeouts para Filament
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
    }

    # Cache de archivos estáticos (imágenes, CSS, JS)
    location ~* \.(jpg|jpeg|gif|png|css|js|ico|xml|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Denegar acceso a archivos ocultos
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Denegar acceso a archivos sensibles
    location ~ (\.env|composer\.json|composer\.lock|package\.json) {
        deny all;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;
}